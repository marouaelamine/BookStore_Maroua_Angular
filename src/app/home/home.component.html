<br />
<div >
    <form (submit)="search()" class="row">
        
      <div class="col-md-3">
      <input
        type="text"
        [(ngModel)]="filters.keywordAuthor"
        name="keywordAuthor"
        (input)="getBooksAfterFilteringByAuthor()"
        class="form-control"
        placeholder="Filter Book's Author"
      />
      </div>
      <div class="col-md-3">
        <input
          type="text"
          [(ngModel)]="searchByName"
          name="keywordName"
          class="form-control"
          placeholder="Filter Book's name"
        />
      </div>
      <div class="col-md-3">
        <input
          type="text"
          [(ngModel)]="searchByCategories"
          name="keywordCategories"
          class="form-control"
          placeholder="Filter Books By Categories"
        />
      </div>
      
      <div class="col-md-3">
      <button class="btn btn-success" type="submit">Search</button>
      </div>
    </form>
  </div>
<br />
<h1>Books list</h1>
<br />
<table class="table table-bordered" border="1">
  <thead class="thead-dark">
    <th>Name</th>
    <th>Author</th>
    <th>Category</th>
    <th>Isbn</th>
    <th>Description</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.categories }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.description }}</td>
      <td>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button (click)="updateBook(book.id)" class="btn btn-info">
            Update
          </button>
          <button
            (click)="deleteBook(book.id)"
            class="btn btn-danger"
            style="margin-left: 10px"
          >
            Delete
          </button>
          <button
            (click)="BookDetails(book.id)"
            class="btn btn-warning"
            style="margin-left: 10px"
          >
            Detail
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
